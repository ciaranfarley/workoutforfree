{% extends "layout.html" %}
{% block content %}
    {% for result in results[:10] %}
        <article class="media content-section">
            <h2><img class="rounded-circle article-img" src="{{ url_for('static', filename='gym_pics/' + result.logo_image_file) }}">
                <a class="article-title" href="{{ result.link}}">{{ result.gym_name }}</a></h2>
            <p class="article-content"> {{result.gym_description}}</p>
          
        </article>
    {% endfor %}
{% endblock content %}
